<!DOCTYPE html>
<html>
    <head>
        <title>First Javascript Homework</title>
        <script src="js/FirstHomework.js"></script>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <main>
            <div id="shower" class="center h-20v beige" onmouseover="onHover(this)" onmouseout="onLeave(this)">
                <div></div>
            </div>

            <div class="row">
                <div class="third">
                    <img class="round"
                    onmouseenter="imgOn(this)"
                    alt="white dog"
                    src="https://data.whicdn.com/images/341497405/original.jpg?t=1584218460">
                </div>
                <div class="third">
                    <img class="round"
                    onmouseenter="imgOn(this)"
                    alt="happy dog"
                    src="https://data.whicdn.com/images/312826314/original.gif">
                </div>
                <div class="third">
                    <img class="round"
                    onmouseenter="imgOn(this)"
                    alt="box dog"
                    src="https://data.whicdn.com/images/27989815/original.gif">
                </div>
            </div>
        </main>
    </body>
</html>
